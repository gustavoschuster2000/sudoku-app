<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku Material</title>
    <!-- Roboto Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <!-- Top Bar -->
        <header class="top-bar">
            <h1>Sudoku</h1>
            <div class="actions">
                <button id="theme-toggle" class="icon-btn" aria-label="Toggle Theme">
                    <span class="material-symbols-rounded">dark_mode</span>
                </button>
            </div>
        </header>

        <!-- Game Info / Status -->
        <div class="game-info">
            <div class="timer">00:00</div>
            <div class="difficulty-label">Diff: Medium</div>
        </div>

        <!-- Sudoku Board -->
        <div id="sudoku-board" class="sudoku-board">
            <!-- Grid generated by JS -->
        </div>

        <!-- Controls / Numpad -->
        <div class="controls">
            <div class="numpad">
                <button class="num-btn" data-num="1">1</button>
                <button class="num-btn" data-num="2">2</button>
                <button class="num-btn" data-num="3">3</button>
                <button class="num-btn" data-num="4">4</button>
                <button class="num-btn" data-num="5">5</button>
                <button class="num-btn" data-num="6">6</button>
                <button class="num-btn" data-num="7">7</button>
                <button class="num-btn" data-num="8">8</button>
                <button class="num-btn" data-num="9">9</button>
            </div>
            
            <div class="action-buttons">
                <button id="btn-undo" class="action-btn">
                    <span class="material-symbols-rounded">undo</span>
                    <span>Undo</span>
                </button>
                <button id="btn-erase" class="action-btn">
                    <span class="material-symbols-rounded">backspace</span>
                    <span>Erase</span>
                </button>
                <button id="btn-new-game" class="action-btn primary">
                    <span class="material-symbols-rounded">add</span>
                    <span>New Game</span>
                </button>
            </div>
        </div>
    </div>

    <!-- Difficulty Dialog -->
    <dialog id="difficulty-dialog" class="material-dialog">
        <form method="dialog">
            <h2>Select Difficulty</h2>
            <div class="radio-group">
                <label class="radio-label">
                    <input type="radio" name="difficulty" value="easy">
                    <span>Easy</span>
                </label>
                <label class="radio-label">
                    <input type="radio" name="difficulty" value="medium" checked>
                    <span>Medium</span>
                </label>
                <label class="radio-label">
                    <input type="radio" name="difficulty" value="hard">
                    <span>Hard</span>
                </label>
            </div>
            <div class="dialog-actions">
                <button class="text-btn" value="cancel">Cancel</button>
                <button class="filled-btn" id="confirm-difficulty" value="start">Start Game</button>
            </div>
        </form>
    </dialog>

    <script src="script.js"></script>
</body>
</html>
